---
layout: default
---
<main class="container">
<section>
<img src="/img/profile-photo.jpg" id="profile-photo">
<hgroup>
	<h1>{{ page.title }}</h1>
	<h2>{{ page.subtitle }}</h2>
</hgroup>
	<nav>
		<ul>
			<li><a href="mailto:{{ site.email }}">Mail</a></li>			
			<li><a href="https://github.com/{{ site.github_username }}">GitHub</a></li>
			<li><a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a></li>
			<li>
			<details role="list" dir="rtl">
			  <summary aria-haspopup="listbox" role="link">Theme</summary>
			  <ul role="listbox">
			    <li><a href="#" data-theme-switcher="auto">Auto</a></li>
			    <li><a href="#" data-theme-switcher="light">Light</a></li>
			    <li><a href="#" data-theme-switcher="dark">Dark</a></li>
			  </ul>
			</details>
			</li>

		</ul>
	</nav>
</section>
{{ content }}
<script src="../js/minimal-theme-switcher.js"></script>
</main>
<footer class="container">
	<small>Made by <a href="mailto:me@zoreslav.com">Zoreslav Khimich</a>. Styles based on <a href="https://picocss.com">Pico.css</a>. Hosted on <a href="https://pages.github.com">Github</a>.</small>
</footer>
